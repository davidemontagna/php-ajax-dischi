<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <header class="p-3">
        <img src="https://upload.wikimedia.org/wikipedia/commons/7/71/Spotify.png" alt="Spotify">
    </header>

    <main>
        <div id="app">
            <div class="container">
                <div class="row">
                    <div class="col w-100 mt-4 d-flex justify-content-between flex-wrap">
                        
                            <div class="album mb-4 justify-content-center text-center" v-for="(album, index) in arrayAlbums">
                                <img :src="album.poster" alt="">
                                <h3 class="my-3">{{album.title}}</h3>
                                <h4 class="mt-4">
                                    {{album.author}} <br>
                                    {{album.year}}
                                </h4>
                            </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </main>



    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="main.js"></script>
</body>
</html>
